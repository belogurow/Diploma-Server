#    hibernate:
#      ddl-auto: validate
#    show-sql: true

---

spring:
  profiles: test
  datasource:
    name: diploma-server-test
    driver-class-name: org.postgresql.Driver
    url: ${SOCIAL_NETWORK_DB_URL:jdbc:postgresql://localhost:5432/diploma-server-test}
    username: ${SOCIAL_NETWORK_DB_TEST_USERNAME:diploma-server}
    password: ${SOCIAL_NETWORK_DB_TEST_PASSWORD:diploma-server}
  liquibase:
    drop-first: false